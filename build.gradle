buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'kr.entree.spigradle' version '2.2.3'
    id 'java'
    id 'jacoco'
}

apply from: "$rootDir/gradle/jacoco.gradle"
//apply from: "$rootDir/gradle/publish.gradle"

sourceCompatibility = 8
targetCompatibility = 8

ext {
    mcVersion = project.property("mcVersion")
}

group project.property("group")

spigot {
    name = project.property("pluginName")
    authors = [project.property("author")]
    apiVersion = project.property("apiVersion")
    loadBefore = ['FastAsyncWorldEdit', 'WorldEdit', 'BuildersUtilities']
	//Comands

	commands {
        "ws" {
            description = 'All WorldSystem Commands'
            permissionMessage = 'You do not have permission!'
        }
    }
    permissions {
        'ws.*' {
            description = 'gives all Perms'
            defaults = 'op'
            children = [
                'ws.tp.*':true,
                'ws.get':true,
                'ws.sethome':true,
                'ws.tp.world':true,
                'ws.tp.toother':true,
                'ws.tp.other':true,
                'ws.build':true,
                'ws.gamemode':true,
                'ws.delete':true,
                'ws.lag':true,
                'ws.confirm':true,
                'ws.worldborder.tier1':true,
                'ws.worldborder.tier2':true,
                'ws.worldborder.tier3':true,
                'ws.worldborder.tier4':true,
                'ws.worldborder.tier5':true,
                'ws.worldborder.tier6':true
            ]
        }
        'ws.sethome' {
            description = 'You can set a different worldspawn'
            defaults = true
        }
        'ws.tp' {
            description = 'You can teleport everything'
            defaults = 'op'
            children = ['ws.tp.toother':true,'ws.tp.other':true,'ws.tp.world':true]
        }
        'ws.build' {
            description = 'You can build on other Worlds without WorldPermissions'
            defaults = 'op'
        }
        'ws.get' {
            description = 'You can create a world via /ws get'
            defaults = true
        }
        'ws.delete' {
            description = 'You can delete a world'
            defaults = 'op'
        }
        'ws.gamemode' {
            description = 'You can change GameMode on other worlds'
            defaults = 'op'
        }
        'ws.tp.other' {
            description = 'You can teleport other persons'
            defaults = 'op'
        }
        'ws.tp.toother' {
            description = 'You can teleport across worlds'
            defaults = 'op'
        }
        'ws.tp.world' {
            description = 'You can teleport to without rights World'
            defaults = 'op'
        }
        'ws.lag' {
            description = 'You can see lag messages'
            defaults = 'op'
        }
        'ws.confirm' {
            description = 'You can confirm (if needed) an auto-update'
            defaults = 'op'
        }
        'ws.saveall' {
            description = 'Saves all the worlds'
            defaults = 'op'
        }
        'ws.worldborder.tier1' {
            description = 'Adjusts World Border'
            defaults = 'op'
        }
        'ws.worldborder.tier2' {
            defaults = 'op'
            children = ['ws.worldborder.tier1':true]
        }
        'ws.worldborder.tier3' {
            defaults = 'op'
            children = ['ws.worldborder.tier1':true,'ws.worldborder.tier2':true]
        }
        'ws.worldborder.tier4' {
            defaults = 'op'
            children = [
                    'ws.worldborder.tier1':true,
                    'ws.worldborder.tier2':true,
                    'ws.worldborder.tier3':true
            ]
        }
        'ws.worldborder.tier5' {
            defaults = 'op'
            children = [
                    'ws.worldborder.tier1':true,
                    'ws.worldborder.tier2':true,
                    'ws.worldborder.tier3':true,
                    'ws.worldborder.tier4':true
            ]
        }
        'ws.worldborder.tier6' {
            defaults = 'op'
            children = [
                    'ws.worldborder.tier1':true,
                    'ws.worldborder.tier2':true,
                    'ws.worldborder.tier3':true,
                    'ws.worldborder.tier4':true,
                    'ws.worldborder.tier5':true
            ]
        }
    }
    load = STARTUP
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs += ["-parameters"]
    options.fork = true
    options.forkOptions.executable = 'javac'
}

archivesBaseName = project.property("pluginName")

repositories {

    jcenter()

    spigot()
//    bungeecord()
//    paper()
//    protocolLib()
//    enginehub()

    maven {
            url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
            url = 'https://jitpack.io'
    }
    maven {
            url = 'https://libraries.minecraft.net'
    }
    maven {
        url = 'https://repo.onarandombox.com/content/groups/public/'
    }
    maven {
        url = 'http://ci.athion.net/job/FastAsyncWorldEdit/ws/mvn/'
    }
    maven {
        url = 'http://maven.sk89q.com/repo/'
    }
    maven { url = "https://mvn.intellectualsites.com/content/repositories/releases/" }
    mavenCentral()
}

dependencies {
    compileOnly lombok()
    annotationProcessor lombok()

    compileOnly spigot(mcVersion)

    //Add dependencies here
    //Test dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter:5.+'
    testImplementation "org.mockito:mockito-core:3.+"
    testImplementation mockBukkit()
    testImplementation 'org.assertj:assertj-core:3.+'
    testImplementation lombok()
    testAnnotationProcessor lombok()

    compileOnly 'me.clip:placeholderapi:2.10.9'
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    compileOnly 'com.mojang:authlib:1.5.25'
	compileOnly 'org.projectlombok:lombok:1.18.14'
    compileOnly 'com.sk89q.worldedit:worldedit-bukkit:7.0.0-SNAPSHOT'
    compileOnly 'com.sk89q.worldedit:worldedit-core:7.0.0-SNAPSHOT'
    compile files('/lib/commons-io-2.7.jar')
    compile files('/lib/FastAsyncWorldEdit.jar')
}

shadowJar {
    classifier = ''
//    dependencies {
//        include(dependency('co.aikar:acf-paper:0.5.0-SNAPSHOT'))
//    }
//    relocate 'co.aikar.commands', "${packageName}.acf"
//    relocate 'co.aikar.locales', "${packageName}.locales"
}

tasks.build.dependsOn(shadowJar)

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
    ignoreFailures = false
}

processResources {
    project.properties.put("version", this.version)
    expand project.properties
}

defaultTasks 'build'

